<!DOCTYPE html>
<html>
<head>
  <title>Laravel</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">

  <style>
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      display: table;
      font-weight: 100;
      font-family: 'Lato';
    }
    .container {
      text-align: center;
      display: table-cell;
      vertical-align: middle;
    }
    .content {
      text-align: center;
      display: inline-block;
    }
    .title {
      font-size: 96px;
    }
  </style>
  <base href="/">
  {{content-for 'head'}}
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Service worker support is disabled by default.
       Install the worker script and uncomment to enable.
       Only enable service workers in production.
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/worker.js').catch(function(err) {
        console.log('Error installing service worker: ', err);
      });
    }
  </script>
  -->
</head>
<body>
  <main-app>Loading...</main-app>

  <script src="vendor/es6-shim/es6-shim.js"></script>
  <script src="vendor/reflect-metadata/Reflect.js"></script>
  <script src="vendor/systemjs/dist/system-polyfills.js"></script>
  <script src="vendor/systemjs/dist/system.src.js"></script>
  <script src="vendor/zone.js/dist/zone.js"></script>

  {{ Html::script('es6-shim/es6-shim.min.js') }}
  {{ Html::script('zone.js/dist/zone.js') }}
  {{ Html::script('reflect-metadata/Reflect.js') }}
  {{ Html::script('systemjs/dist/system.src.js') }}
  {{ Html::script('systemjs.config.js') }}

  <script>
    System.import('system-config.js').then(function () {
      System.import('main');
    }).catch(console.error.bind(console));
  </script>
</body>
</html>
